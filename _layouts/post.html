---
layout: default
---

    <div class="container">
      {{ page.date | date: "%-d %B %Y" }} by {{ page.author | default: site.author }}
    </div>
    <div class="container">
      {{content}}
    </div>
    <div class="container">
      {% if page.tags %}
        <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
      {% endif %}
    </div>
<div class="container">
  <p>
    <a href="{% link news.md %}"> Back to all posts </a>
  </p>
</div>
