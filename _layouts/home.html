---
layout: default
---

{{ content }}
<div class="row">
<div class="col-sm-4">
    &nbsp;
</div>
<div class="col-sm-4">
<ul class="list-group">
{% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%-d %b %Y" }}</span>
    </li>
{% endfor %}
</ul>
</div>
<div class="col-sm-4">
    &nbsp;
</div>
</div>
